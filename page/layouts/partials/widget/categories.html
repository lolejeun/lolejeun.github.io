<section class="widget categoriesCloud">
  <div class="widget-icon">
      {{ partial "helper/icon" "categories" }}
  </div>
  <h2 class="widget-title section-title">{{ T "widget.categoriesCloud.title" }}</h2>

  <div class="categoriesCloud-tags">
      {{ range first .Site.Params.widgets.categoriesCloud.limit .Site.Taxonomies.categories.ByCount }}
          <a href="{{ .Page.RelPermalink }}" class="font_size_{{ .Count }}"  {{ with .Page.Params.style }}style="background-color: {{ .background }}; color: {{ .color }};"{{ end }}>
              {{ .Page.Title }}
          </a>
      {{ end }}
  </div>
</section>
